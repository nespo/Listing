{% extends "base.html" %}
{% block extra_css %}
<style>
    .password_rest_confirm {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        /*text-align: center;*/
    }
    button {
        background-color: #64C2DB;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #4fa6bd;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    h1, h2 {
        margin-top: 0;
    }
</style>
{% endblock %}
{% block content %}
<div class="password_rest_confirm">
  <h2>Password Reset Complete</h2>
  <p>Your password has been set. You can now <a href="{% url 'home' %}">log in</a> with the new password.</p>
</div>
{% endblock %}
