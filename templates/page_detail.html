{% extends "base.html" %}
{% block title %}
  {{ page.title }}
{% endblock %}
{% block content %}
  <div class="content-wrapper">
    <h2>{{ page.title }}</h2>
    <div class="content">{{ page.content|safe }}</div>
  </div>
{% endblock %}
{% block extra_css %}
<!-- Include jQuery and Choices JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/choices.js/9.0.1/styles/choices.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/9.0.1/scripts/choices.min.js"></script>
<style>
  .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; /* Left align */
      padding: 40px;
      box-sizing: border-box;
  }

  .content-wrapper h2 {
      margin-bottom: 20px;
      font-size: 2em; /* Ensure the title stands out */
  }

  .content {
      width: 100%;
  }

  /* Ensure proper mobile optimization */
  @media (max-width: 768px) {
      .content-wrapper {
          padding: 10px;
      }
  }
</style>
{% endblock %}
