{% extends "base.html" %}
{% block title %}{{ listing.title }}{% endblock %}
{% block content %}
    <h2>{{ listing.title }}</h2>
    <p>{{ listing.description }}</p>
    <p>Price: {{ listing.price }}</p>
    <p>Location: {{ listing.location }}</p>
    <p>Views: {{ listing.views }}</p>
    <a href="{% url 'contact_seller' listing.id %}">Contact Seller</a>
{% endblock %}
